<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片查看器</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .image {
            transition: all 0.3s ease; /* 平滑过渡动画 */
        }

        /* 默认状态：50% 窗口大小 */
        .default {
            width: 50vw;
            height: auto;
        }

        /* 100% 窗口大小 */
        .full {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* 保持图片比例，适应窗口 */
        }

        /* 原始尺寸 */
        .original {
            width: auto;
            height: auto;
            max-width: none; /* 允许图片超出窗口 */
        }
        
        .full-screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .full-screen-overlay img {
            max-width: 100%;
            max-height: 100%;
        }

    </style>
</head>

<body>
    <div class="image-container">
        <img src="./hanna.jpg" alt="示例图片" class="image default">
    </div>

    <script>
        const image = document.querySelector('.image');
        let state = 0; // 0: 默认(50%), 1: 全屏(100%), 2: 原始尺寸

        image.addEventListener('click', () => {
            // 根据当前状态切换到下一个状态
            state = (state + 1) % 3;

            // 移除所有状态类
            image.classList.remove('default', 'full', 'original');

            // 根据状态添加对应的类
            if (state === 0) {
                image.classList.add('default');
            } else if (state === 1) {
                image.classList.add('full');
            } else {
                image.classList.add('original');
            }
        });
    </script>
</body>
</html>
